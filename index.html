<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Daily Tasks">
  <link rel="manifest" href="/manifest.json">

  <!-- Favicon + Icons for iOS & Android -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <title>Daily Task App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: white;
    }
    header {
      text-align: center;
      background-color: #FFD966;
      padding: 1rem;
      margin: -1rem -1rem 1rem -1rem;
    }
    header img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    h1 {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      visibility: hidden;
      margin-top: 0.5rem;
    }
    #task-list h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 1rem;
      background: #66B032;
      margin-bottom: 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #66B032;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      margin-top: 1rem;
    }
    .day-nav {
      text-align: center;
      margin-bottom: 1rem;
      background: #845EC2;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .day-nav a {
      margin: 0 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .delete-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="apple-touch-icon.png" alt="App Logo">
    <h1 id="page-title">Daily Tasks</h1>
  </header>
  <div class="day-nav">
    <a href="?day=Monday">Mon</a>
    <a href="?day=Tuesday">Tue</a>
    <a href="?day=Wednesday">Wed</a>
    <a href="?day=Thursday">Thu</a>
    <a href="?day=Friday">Fri</a>
    <a href="?day=Saturday">Sat</a>
    <a href="?day=Sunday">Sun</a>
  </div>
  <div id="task-list"></div>
  <input type="text" id="new-task" placeholder="Add new task">
  <button onclick="addTask()">Add Task</button>
  <button onclick="resetTasks()">Reset All Tasks</button>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, query, where } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

   const firebaseConfig = {
  apiKey: "AIzaSyAZh-tXWVRaoYIuQ9BH6z0upIuExZ8rAGs",
  authDomain: "my-daily-tasks-5a313.firebaseapp.com",
  projectId: "my-daily-tasks-5a313",
  storageBucket: "my-daily-tasks-5a313.firebasestorage.app",
  messagingSenderId: "676679892031",
  appId: "1:676679892031:web:4746c594d8415697394c8a",
  measurementId: "G-7DEQC4CWQH"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const day = new URLSearchParams(window.location.search).get('day') || new Date().toLocaleDateString('en-US', { weekday: 'long' });

    async function loadTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      const q = query(collection(db, 'tasks'), where('day', '==', day));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const task = docSnap.data();
        if (!task.done) {
          const h2 = document.createElement('h2');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.addEventListener('change', async () => {
            await updateDoc(doc(db, 'tasks', docSnap.id), { done: true });
            loadTasks();
          });
          h2.appendChild(checkbox);
          h2.appendChild(document.createTextNode(task.text));
          list.appendChild(h2);
        }
      });
    }

    async function addTask() {
      const input = document.getElementById('new-task');
      await addDoc(collection(db, 'tasks'), {
        text: input.value,
        done: false,
        day: day
      });
      input.value = '';
      loadTasks();
    }

    async function resetTasks() {
      const q = query(collection(db, 'tasks'), where('day', '==', day));
      const snapshot = await getDocs(q);
      snapshot.forEach(async docSnap => {
        await updateDoc(doc(db, 'tasks', docSnap.id), { done: false });
      });
      loadTasks();
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const title = document.getElementById('page-title');
      title.textContent = `Tasks for ${day}`;
      title.style.visibility = 'visible';
      await loadTasks();
    });
  </script>
</body>
</html>
