<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Daily Tasks">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Daily Task App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    header {
      background-color: #FFD966;
      color: #333;
      text-align: center;
      padding: 1rem;
    }

    .affirmation {
      font-size: 1.1rem;
      color: #444;
      font-style: italic;
      margin-top: 0.5rem;
    }

    .main-content {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .day-nav {
      text-align: center;
      margin-bottom: 1rem;
    }

    .day-nav a {
      margin: 0 5px;
      text-decoration: none;
      font-weight: bold;
      color: #4b7eb4;
    }

    #task-list h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.5rem;
      background: #7eb123;
      color: white;
      border-radius: 5px;
    }

    #task-list input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #4b7eb4;
    }

    input[type="text"] {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.5rem 1rem;
      margin-left: 10px;
      background-color: #7eb123;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #689f38;
    }

    footer#quote-footer {
      background-color: #845EC2;
      padding: 1rem;
      text-align: center;
      color: #fff;
      font-style: italic;
      font-size: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="day-title">Tasks for Today</h1>
    <div class="affirmation" id="daily-affirmation">ðŸŒ¿ Loading affirmation...</div>
  </header>

  <div class="main-content">
    <div class="day-nav">
      <a href="?day=Monday">Mon</a>
      <a href="?day=Tuesday">Tue</a>
      <a href="?day=Wednesday">Wed</a>
      <a href="?day=Thursday">Thu</a>
      <a href="?day=Friday">Fri</a>
      <a href="?day=Saturday">Sat</a>
      <a href="?day=Sunday">Sun</a>
    </div>

    <div id="task-list"></div>

    <input type="text" id="new-task" placeholder="Add new task">
    <button onclick="addTask()">Add Task</button>
    <button onclick="resetTasks()">Reset All Tasks</button>
  </div>

  <footer id="quote-footer">Loading motivation...</footer>

  <script type="module" src="main.js"></script>
</body>
</html>
