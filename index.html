<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Daily Tasks">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <title>Daily Task App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      background-color: #7eb123;
      color: white;
      padding: 1rem;
      margin: -1rem -1rem 1rem -1rem;
    }
    #task-list h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.5rem;
      background: #fff;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
    }
    .day-nav {
      text-align: center;
      margin-bottom: 1rem;
    }
    .day-nav a {
      margin: 0 5px;
      text-decoration: none;
      color: #4b7eb4;
      font-weight: bold;
    }
    .delete-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
