<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="My Daily Tasks">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <title>My Daily Tasks</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 1rem;
    background: white;
  }

  h1 {
    text-align: center;
    background-color: #4caf50; /* Green */
    color: #fff;
    padding: 1rem;
    margin: -1rem -1rem 1rem -1rem;
    font-weight: bold;
    color: #fff;
    font-size: 1.5rem;
  }

  #task-list h2 {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 1rem;
    background: #4caf50; /* Green */
    color: white;
    font-weight: bold;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 1.1rem;
  }

  button {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="text"] {
    width: 80%;
    padding: 0.5rem;
    margin-top: 1rem;
  }

  .day-nav {
    text-align: center;
    margin-bottom: 1rem;
  }

  .day-nav a {
    margin: 0 5px;
    text-decoration: none;
    color: #4b7eb4;
    font-weight: bold;
  }

  .delete-btn {
    margin-left: auto;
    background: none;
    border: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1 id="page-title">Daily Tasks</h1>
  <div class="day-nav">
    <a href="?day=Monday">Mon</a>
    <a href="?day=Tuesday">Tue</a>
    <a href="?day=Wednesday">Wed</a>
    <a href="?day=Thursday">Thu</a>
    <a href="?day=Friday">Fri</a>
    <a href="?day=Saturday">Sat</a>
    <a href="?day=Sunday">Sun</a>
  </div>
  <div id="task-list"></div>
  <input type="text" id="new-task" placeholder="Add new task">
  <button onclick="addTask()">Add Task</button>

  <!-- Load logic from your GitHub main.js -->
  <script type="module" src="main.js"></script>
</body>
</html>
