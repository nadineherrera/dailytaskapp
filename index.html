<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks</title>

  <!-- âœ… Favicon & App Icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fff3b0;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }

    #affirmation {
      font-style: italic;
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #444;
    }

    .day-nav {
      text-align: center;
      margin-bottom: 1rem;
    }

    .day-nav a {
      margin: 0 5px;
      text-decoration: none;
      color: #fff;
      background-color: #4b7eb4;
      padding: 5px 10px;
      border-radius: 5px;
    }

    #task-list {
      margin-top: 1rem;
    }

    .task {
      background: #7eb123;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      margin-top: 10px;
      width: calc(100% - 120px);
      max-width: 400px;
    }

    button {
      padding: 10px;
      margin: 10px 5px 0 0;
      background-color: #7eb123;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #8258a6;
      color: white;
      font-style: italic;
      text-align: center;
      width: 100vw;
      position: relative;
      left: -1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="lotus-icon.png" alt="Lotus Icon" class="logo" />
    <h1 id="day-title">Tasks for Today</h1>
    <p id="affirmation">ðŸŒ¿ Loading affirmation...</p>
  </header>

  <div class="day-nav">
    <a href="?day=Monday">Mon</a>
    <a href="?day=Tuesday">Tue</a>
    <a href="?day=Wednesday">Wed</a>
    <a href="?day=Thursday">Thu</a>
    <a href="?day=Friday">Fri</a>
    <a href="?day=Saturday">Sat</a>
    <a href="?day=Sunday">Sun</a>
  </div>

  <div id="task-list"></div>
  <input type="text" id="new-task" placeholder="Add new task">
  <button onclick="addTask()">Add Task</button>
  <button onclick="resetTasks()">Reset All Tasks</button>

  <footer>
    <p id="quote-box">"Loading motivational quote..."</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
